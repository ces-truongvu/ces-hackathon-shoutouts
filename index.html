
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EOS Shout-Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Press+Start+2P&family=VT323&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-main)', 'sans-serif'], // Dynamic Font
              retro: ['"Press Start 2P"', 'cursive'],
              arcade: ['"VT323"', 'monospace'],
              bubble: ['"Fredoka"', 'sans-serif'],
            },
            borderRadius: {
              'theme': 'var(--radius-main)', // Dynamic Radius
              'theme-sm': 'calc(var(--radius-main) / 2)',
            },
            borderWidth: {
              'theme': 'var(--border-width)',
            },
            colors: {
              // Semantic Colors mapped to CSS Variables
              primary: 'var(--color-primary)',
              primaryDark: 'var(--color-primary-dark)',
              secondary: 'var(--color-secondary)',
              secondaryDark: 'var(--color-secondary-dark)',
              accent: 'var(--color-accent)',
              accentDark: 'var(--color-accent-dark)',
              danger: 'var(--color-danger)',
              dangerDark: 'var(--color-danger-dark)',
              
              // Base UI Colors
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              textMain: 'var(--color-text)',
              textMuted: 'var(--color-text-muted)',
              borderMain: 'var(--color-border)',

              // Core Value Specifics
              val1: 'var(--color-value-1)',
              val2: 'var(--color-value-2)',
              val3: 'var(--color-value-3)',
              val4: 'var(--color-value-4)',
            },
            boxShadow: {
              'theme': 'var(--shadow-theme)',
            },
            animation: {
              'bounce-short': 'bounce-short 0.3s infinite alternate',
              'pop': 'pop 0.3s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              'bounce-short': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-5px)' }
              },
              'pop': {
                '0%': { transform: 'scale(0.8)', opacity: 0 },
                '50%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)', opacity: 1 }
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Defaults to prevent FOUC */
        --font-main: 'Nunito';
        --radius-main: 1rem;
        --border-width: 2px;
        --shadow-theme: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --base-font-size: 16px;
      }

      html {
        font-size: var(--base-font-size);
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text);
        font-family: var(--font-main), sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        background-image: var(--bg-pattern, none);
        background-size: 20px 20px;
      }
      
      /* Dynamic Button Styles for the 'Pressed' effect */
      .btn-press {
        border-bottom-width: var(--border-width-btn, 4px);
      }
      .btn-press:active {
        border-bottom-width: 0px;
        transform: translateY(var(--border-width-btn, 4px));
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-background); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border: 2px solid var(--color-background);
        border-radius: var(--radius-main);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-muted); 
      }
      
      /* 3D Transform Utilities for Presentation Mode */
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "chart.js": "https://esm.sh/chart.js@4.4.1",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@5.2.0?deps=react@19.2.3,chart.js@4.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
